<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart - Gentleman Jones</title>
  <link rel="stylesheet" href="../CSS/mens.css" />
</head>
<body>
  <header>
    <div class="logo">GENTLEMAN JONES</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="men.html">Men</a>
      <a href="women.html">Women</a>
      <a href="kids.html">Kids</a>
    </nav>
  </header>

  <main class="cart-page">
    <h2>Your Shopping Cart</h2>

    <div class="cart-items">
      <!-- Cart Item 1 -->
      <div class="cart-item">
        <img src="https://i.pinimg.com/originals/65/8d/c2/658dc2c7c9205fd9397d18f24dbaaf89.jpg" alt="Graphic Tee">
        <div class="item-info">
          <h3>Graphic Tee</h3>
          <p>Size: M</p>
          <p>Price: ₹28.00</p>
        </div>
        <div class="item-qty">
          Qty: <input type="number" value="1" min="1" />
        </div>
        <button class="remove-btn">Remove</button>
      </div>

      <!-- Cart Item 2 -->
      <div class="cart-item">
        <img src="https://cdn.shopify.com/s/files/1/0645/5750/1100/files/men-jacket-fashion-outfit-style.jpg?v=1664552341" alt="Bomber Jacket">
        <div class="item-info">
          <h3>Bomber Jacket</h3>
          <p>Size: L</p>
          <p>Price: ₹75.00</p>
        </div>
        <div class="item-qty">
          Qty: <input type="number" value="1" min="1" />
        </div>
        <button class="remove-btn">Remove</button>
      </div>
    </div>

    <!-- Cart Summary -->
    <div class="cart-summary">
      <p><strong>Total: ₹103.00</strong></p>
      <button class="checkout-btn">Proceed to Checkout</button>
    </div>
  </main>

  <footer>
    <div class="footer-bottom">&copy; 2025 Gentleman Jones | Your Cart</div>
  </footer>

  <script src="../JavaScript/mens.js"></script>
</body>
</html>
