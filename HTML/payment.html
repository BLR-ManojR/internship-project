<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment - Gentleman Jones</title>
  <link rel="stylesheet" href="../CSS/payment.css">
</head>
<body>

  <header>
    <div class="logo">GENTLEMAN JONES</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <main class="payment-container">
    <h2>Payment & Shipping</h2>

    <form id="paymentForm">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" required>
      </div>

      <div class="form-group">
        <label for="address">Shipping Address</label>
        <textarea id="address" rows="3" required></textarea>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label>Payment Method</label>
        <select id="paymentMethod" required>
          <option value="">-- Select --</option>
          <option value="credit">Credit Card</option>
          <option value="debit">Debit Card</option>
          <option value="cod">Cash on Delivery</option>
        </select>
      </div>

      <div class="form-group">
        <label for="card">Card Number (if applicable)</label>
        <input type="text" id="card" placeholder="xxxx-xxxx-xxxx-xxxx">
      </div>

      <button type="submit">Pay Now</button>
    </form>
  </main>

  <footer>
    <div class="footer-bottom">&copy; 2025 Gentleman Jones | Secure Checkout</div>
  </footer>

  <script>
    document.getElementById('paymentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("âœ… Payment Successful!\nThank you for shopping with Gentleman Jones.");
      localStorage.removeItem('cart'); // clear cart after payment
      window.location.href = "index.html";
    });
  </script>

  <script src="../JavaScript/payment.js"></script>

</body>
</html>
